{% extends "base.html" %}

{% block title %}
New Course
{% endblock %}

{% block content %}
<form method="POST" action="/save_changes">
    <div class="mb-3 row">
        <label for="branch" class="col-sm-2 col-form-label">Branch</label>
        <div class="col-sm-10">
          <input type="text" name="Branch" required readonly class="form-control-plaintext" id="branch" value="{{branch}}">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="code" class="col-sm-2 col-form-label">Code</label>
        <div class="col-sm-10">
          <input type="text" required class="form-control" id="code" value="" name="Course Code">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="course_name" class="col-sm-2 col-form-label">Course Name</label>
        <div class="col-sm-10">
          <input type="text" required class="form-control" id="course_name" value="" name="Course Name">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="semester" class="col-sm-2 col-form-label">Semester</label>
        <div class="col-sm-10">
          <input type="text" required class="form-control" id="semester" placeholder="Fall 2024" name="Semester">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="instructor-name" class="col-sm-2 col-form-label">Instructor Name</label>
        <div class="col-sm-10">
          <input type="text" required class="form-control" id="instructor-name" value="" name="Instructor Name">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="classroom" class="col-sm-2 col-form-label">Classroom</label>
        <div class="col-sm-10">
          <input type="text" required class="form-control" id="classroom" placeholder="ABx/xxx" name="Classroom">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="prerequisite" class="col-sm-2 col-form-label">Preqrequisite</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="prerequisite" value="" name="Preqrequisite">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="schedule" class="col-sm-2 col-form-label">Schedule</label>
        <div class="col-sm-10">
          <input type="text" required class="form-control" id="schedule" value="" name="Schedule">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="grading" class="col-sm-2 col-form-label">Grading</label>
        <div class="col-sm-10">
            <textarea required class="form-control" aria-label="With textarea" name="Grading"></textarea>
        </div>
    </div> 
    <div class="mb-3 row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
        <textarea class="form-control" aria-label="With textarea" name="Description"></textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
