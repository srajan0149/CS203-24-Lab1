{% extends "base.html" %}

{% block title %}
{{ data.code }}
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static',filename='course.css')}}">
{% endblock %}

{% block content %}
<div id="course" class="p-3">
    <h2>{{data["Course Code"]+": "+data["Course Name"]}}</h2>
{% for key in data %}
    <div class="row align-items-start my-2 "><span class='col-2'>{{key}}</span><span class="col">{{data[key]}}</span></div>
{% endfor %}
</div>
{% endblock %}
