<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <link href="/static/base.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    
        <title>{% block title %}{% endblock %}</title>
        {% block head %}{% endblock %}
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-light mb-3">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Course Portal</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link plain-links {{'active' if page=='index'}}" aria-current="page" href="{{ url_for('index')}}">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link plain-links {{'active' if page=='courses'}}" href="{{ url_for('courses')}}">Course Catalogue</a>
                      </li>
                    </ul>
                   </div>
                </div>
            </nav>  
        </header>
        <div class="my-3 px-3" id="main-container">
        {% block content %}{% endblock %}
        </div>
        <footer class="text-white-50 fs-6s text-bg-dark mt-3 px-5 py-5">
          <div class="container text-center">
            <div class="row align-items-start">
              <div class="col">
                Made by <a class="plain-links" href="https://github.com/srajan0149/">Srajan</a> and <a class="plain-links" href="">Rahul</a>
              </div>
              <div class="col">
                <a class="plain-links" href="">Contact Us</a>
              </div>
              <div class="col">
                <a class="plain-links" href="">Report Bug</a>
              </div>
            </div>
          </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      </body>    
    </body>
</html>
